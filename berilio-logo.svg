<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <!-- Sombra suave -->
    <filter id="shadowSoft" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- LOGO BERILIO - RENACIMIENTO -->
  <g transform="translate(60, 60)">
    <!-- Capa mÃ¡s lejana (el pasado) -->
    <rect x="0" y="0" width="180" height="180" rx="14" fill="#2196F3" opacity="0.25"/>
    <!-- Capa media (la transiciÃ³n) -->
    <rect x="6" y="6" width="180" height="180" rx="14" fill="#1878C6" opacity="0.4"/>
    <!-- Capa frontal (el presente renacido) -->
    <rect x="12" y="12" width="180" height="180" rx="14" fill="#1565C0" filter="url(#shadowSoft)"/>
    <text x="40" y="60" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-size="30" font-weight="300" fill="rgba(255,255,255,0.9)" text-anchor="start">4</text>
    <text x="102" y="132" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">Be</text>
  </g>
</svg>