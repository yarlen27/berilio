# Configuración de Jekyll para Berilio
title: Berilio
description: Software de gestión ISO para empresas
baseurl: "" 
url: "https://berilio.co"
locale: es

# Construcción
markdown: kramdown
permalink: /blog/:title/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Excluir archivos
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .gitignore
  - "*.sh"
  - "*.py"
  - "*.php"
  - wordpress*
  - deploy*
  - analisis*.md
  - estructura*.md
  - mvp.md
  - logo.svg
  - berilio-logo-backup.svg
  - wordpress-credentials.txt

# Valores por defecto para posts
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      author: "Equipo Berilio"